<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>품질 보증서</title>
  <style>
    @page {
      size: A4;
      margin: 20mm;
    }

    body {
      width: 210mm;
      height: 297mm;
      margin: 0 auto;
      font-family: "Noto Sans KR", sans-serif;
      font-size: 12pt;
      color: #000;
      background: #fff;
    }

    .container {
      border: 1px solid #000;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    header img {
      height: 50px;
    }

    h1 {
      text-align: center;
      font-size: 20pt;
      margin-bottom: 10px;
      flex-grow: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }

    input[type="text"] {
      width: 100%;
      border: none;
      outline: none;
      font-size: 12pt;
      font-family: inherit;
      background-color: transparent;
    }

    input::placeholder {
      color: #888;
    }

    input:focus::placeholder {
      color: transparent;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .signature {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
    }

    .signature div {
      width: 45%;
      text-align: center;
    }

    .signature-line {
      border-top: 1px solid #000;
      margin-top: 40px;
    }

    .footer {
      margin-top: 40px;
      font-size: 10pt;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://limdh0417.cafe24.com/ultornlogo.png" alt="ULTRON 로고">
      <h1>품질 보증서</h1>
    </header>

    <table>
      <tr>
        <th>제품명</th>
        <td>
          <div class="checkbox-group">
            <label class="checkbox-item"><input type="checkbox"> gloss</label>
            <label class="checkbox-item"><input type="checkbox"> matt</label>
            <label class="checkbox-item"><input type="checkbox"> black</label>
            <label class="checkbox-item"><input type="checkbox"> carbon</label>
            <label class="checkbox-item"><input type="checkbox"> windshield</label>
            <label class="checkbox-item"><input type="checkbox"> roof skin (Heat-shield)</label>
          </div>
        </td>
      </tr>
      <tr>
        <th>보증번호</th>
        <td><input type="text" placeholder="예: WRP-2025-00001" /></td>
      </tr>
      <tr>
        <th>시공점</th>
        <td><input type="text" placeholder="예: 랩마블 광주 서구점" /></td>
      </tr>
      <tr>
        <th>시공일자</th>
        <td><input type="text" placeholder="예: 2025년 4월 24일" /></td>
      </tr>
      <tr>
        <th>보증기간</th>
        <td><input type="text" placeholder="예: 5년 (2025.04.24 ~ 2030.04.23)" /></td>
      </tr>
      <tr>
        <th>차량정보</th>
        <td>
          <div style="display: flex; gap: 10px;">
            <input type="text" placeholder="차종 (예: BMW X5)" style="width: 50%;">
            <input type="text" placeholder="차량번호 (예: 12가3456)" style="width: 50%;">
          </div>
        </td>
      </tr>
      <tr>
        <th>고객명</th>
        <td><input type="text" placeholder="예: 홍길동" /></td>
      </tr>
      <tr>
        <th>연락처</th>
        <td><input type="text" placeholder="예: 010-1234-5678" /></td>
      </tr>
    </table>

    <p>
      본 보증서는 상기 명시된 제품과 시공 내역에 따라 품질을 보증하며, 보증 기간 내 제품 하자 발생 시 보증 기준에 따라 무상 수리를 제공합니다.
    </p>

    <div class="signature">
      <div>
        <p>시공점 확인</p>
        <div class="signature-line"></div>
      </div>
      <div>
        <p>고객 서명</p>
        <div class="signature-line"></div>
      </div>
    </div>

    <div class="footer">
      ※ 본 보증서는 재발급되지 않으며, A/S 시 반드시 원본을 지참해 주시기 바랍니다.
    </div>
  </div>
</body>
</html>
